{% extends "index.html" %}
{% load static %}
{% block body_block %}
<!DOCTYPE html>
<html>
<head>
    <title>Library Admin</title>
</head>
<body>
    <h2>Library Registration Form</h2>
    <form  method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="author">Author:</label>
        <input type="author" id="author" name="author" required><br><br>
        
        <label for="price">price:</label>
        <input type="price" id="price" name="price" required><br><br>
        
        <label for="discription">Discription:</label>
        <input type="discription" id="discription" name="discription" required><br><br>
        
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
{% endblock %}
