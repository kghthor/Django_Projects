<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
</head>
<body>
    <h1>Patient View Status</h1>
    <table border="2">
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Gender</td>
            <td>Age</td>
            <td>Place</td>
            <td>Updating...</td>
            <td>Deleting...</td>
        </tr>
        {% for j in data1 %}
        <tr>
            <td>{{j.name}}</td>
            <td>{{j.email}}</td>
            <td>{{j.gender}}</td>
            <td>{{j.age}}</td>
            <td>{{j.place}}</td>
        <td>
            <a href="{% url 'update_pat' pk=j.id %}">Update</a>
        </td>
        <td>
            <a href="{% url 'delete_pat' pk=j.id %}">Delete</a>
        </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
