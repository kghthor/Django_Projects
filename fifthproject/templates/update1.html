<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Doctor Registration Form</h2>
    <form  method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{data.name}}"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{data.email}}"><br><br>
        
        <label for="gender">Gender::</label>
        <input type="gender" id="gender" name="gender" value="{{data.gender}}"><br><br>
        
        <label for="age">Age:</label>
        <input type="age" id="age" name="age" value="{{data.age}}"><br><br>
        
        <label for="place">Place:</label>
        <input type="place" id="place" name="place" value="{{data.place}}"><br><br>
        

        <input type="submit" value="update">
    </form>

    </form>
</body>
</html>
