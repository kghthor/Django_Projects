<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            margin: 50px;
        }
        .content {
            margin: 20px;
        }
        .team-member {
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }
        .team-member img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .team-member .details {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>About Us {{name}}</h1>
    </div>
    <div class="container">
        <div class="content">
            <p>Welcome to our website! Here you can find all the information you need about us. We are a team of passionate professionals dedicated to helping our clients achieve their goals.</p>
            <h2>Our Team</h2>
            <div class="team-member">
                <img src="https://via.placeholder.com/200" alt="John Doe">
                <div class="details">
                    <h3>John Doe</h3>
                    <p>Software Engineer</p>
                </div>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/200" alt="Jane Smith">
                <div class="details">
                    <h3>Jane Smith</h3>
